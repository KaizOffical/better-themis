<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exam Configuration Modal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <!-- Modal Trigger Button -->
  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#testConfigModal">
    Open Exam Config
  </button>

  <!-- Modal -->
  <div class="modal fade" id="testConfigModal" tabindex="-1" aria-labelledby="testConfigModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="testConfigModalLabel">Cấu hình bài thi</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <!-- Config Section -->
          <div class="row mb-3">
            <div class="col-md-6">
              <label for="inputFileName" class="form-label">Tên (các) file dữ liệu:</label>
              <input type="text" class="form-control mb-2" id="inputFileName" placeholder="LARES.INP">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="useStandardInput">
                <label class="form-check-label" for="useStandardInput">
                  Dùng luồng vào chuẩn
                </label>
              </div>
            </div>
            <div class="col-md-6">
              <label for="outputFileName" class="form-label">Tên (các) file kết quả:</label>
              <input type="text" class="form-control mb-2" id="outputFileName" placeholder="LARES.OUT">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="useStandardOutput">
                <label class="form-check-label" for="useStandardOutput">
                  Dùng luồng ra chuẩn
                </label>
              </div>
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-md-6">
              <label for="checkerDropdown" class="form-label">Trình chấm:</label>
              <select class="form-select" id="checkerDropdown">
                <option selected>Chọn trình chấm...</option>
                <option value="1">C1LinesWordsIgnoreCase.dll</option>
                <option value="2">C2Checker.dll</option>
                <option value="3">CustomChecker.dll</option>
              </select>
            </div>
            <div class="col-md-6">
              <div class="form-check mt-4">
                <input class="form-check-input" type="checkbox" id="useChecker">
                <label class="form-check-label" for="useChecker">
                  Có chấm bài này
                </label>
              </div>
            </div>
          </div>

          <!-- Test Settings Table -->
          <div class="table-responsive" style="max-height: 300px; overflow-y: auto;">
            <table class="table table-bordered">
              <thead class="table-light">
                <tr>
                  <th scope="col">Thiết lập chung</th>
                  <th scope="col">Điểm của test</th>
                  <th scope="col">Giới hạn thời gian (giây)</th>
                  <th scope="col">Giới hạn bộ nhớ (MiB)</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>Test01</td>
                  <td><input type="number" class="form-control" value="3"></td>
                  <td><input type="number" class="form-control" value="1.5"></td>
                  <td><input type="number" class="form-control" value="32"></td>
                </tr>
                <tr>
                  <td>Test02</td>
                  <td><input type="number" class="form-control" value="4"></td>
                  <td><input type="number" class="form-control"></td>
                  <td><input type="number" class="form-control"></td>
                </tr>
                <!-- Additional rows as needed -->
              </tbody>
            </table>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy bỏ</button>
          <button type="button" class="btn btn-primary">Ghi nhận</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js">
  </script>
</body>

</html>
